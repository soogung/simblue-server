version: '3'

services:
  mysql:
    container_name: ${DB_NAME}
    image: mysql:8.0
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - simblue-volume:/var/lib/mysql
    ports:
      - "3306:3306"
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"

  redis:
    image: redis:latest
    container_name: soolung_simblue_redis
    hostname: soolung
    command: redis-server --port 6379
    ports:
      - "6379:6379"

  application:
    build: ${DOCKER_USERNAME}/${DEV_DOCKER_REPO}
    expose:
      - 8080
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mysql
      - redis
    restart: on-failure
    environment:
      - TZ="Asia/Seoul"

volumes:
  simblue-volume: { }
